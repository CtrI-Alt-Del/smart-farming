{% macro days_range_select(id, days_ranges, attributes) %}

<div class="flex flex-col w-max">
  <label
    for="{{ id }}"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Per√≠odo</label>
  <select
    id="{{ id }}"
    {{ attributes }}
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    {% for days_range in days_ranges %}
    <option value="{{ days_range[0] }}">{{ days_range[1] }}</option>
    {% endfor %}
  </select>
</div>

{% endmacro %}
